<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav mode="fixed">

        <div routerLink="/new" (click)="sidenav.toggle()">
            <label>News</label>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>

        <header role="banner">
            <mat-toolbar color="primary">
                <button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <label> Welcome</label>
            </mat-toolbar>
        </header>

        <router-outlet></router-outlet>

        <app-footer></app-footer>

    </mat-sidenav-content>

</mat-sidenav-container>
