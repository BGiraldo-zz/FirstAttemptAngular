<div class="container flex-center-row">
  
  <mat-card class="example-card">
    
    <mat-card-content> 
      <div class="example-container">
        
        <form class="example-container" [formGroup]="options"  (ngSubmit)=" onLogin()">
          
          <div>
            
            <mat-form-field class="example-metaform-field">
              <input matInput name="user" placeholder="user" [(ngModel)]="customer.user" formControlName="user">
            </mat-form-field>
            <br>
            <mat-form-field class="example-metaform-field">
              <input type="password" matInput name="password" placeholder="password" [(ngModel)]="customer.password" formControlName="password">
            </mat-form-field>
            
            <br>
            <br>
            <!-- <a mat-raised-button routerLink="/home">Go Home</a> -->
            
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit" >Login</button>
              <button mat-raised-button routerLink="/signin" color="primary">Signin</button>
            </mat-card-actions>
            
            
          </div> 
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
