<div class="container flex-center-row">
<mat-card class="example-card">
  <mat-card-content>

    <div class="example-container">

      <form class="example-container" [formGroup]="options" (ngSubmit)="Signin()">

        <div>
          <mat-label>Gender: </mat-label>
          <input type="radio" value='Male' formControlName="gender">Male
          <input type="radio" value='Female' formControlName="gender">Female
        </div>

        <mat-form-field>
          <input matInput placeholder="Complete Name" formControlName="name">
          <mat-error *ngIf="options.controls['name'].errors?.required"> Complete el campo </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="User" formControlName="user">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Pass" formControlName="password">
        </mat-form-field>

        <mat-form-field>

          <mat-select formControlName="kindOfFavoriteNew">
            <mat-option value="Kind A">Kind A</mat-option>
            <mat-option value="Kind B">Kind B</mat-option>
            <mat-option value="Kind C">Kind C</mat-option>
          </mat-select>

          <mat-label>
            <mat-icon>favorite</mat-icon>
            <b>Favorite Kind of New</b>
          </mat-label>

        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="options.invalid">Signin</button>
          <button mat-raised-button color="primary" routerLink="/login">Back</button>
        </mat-card-actions>
      </form>


    </div>

  </mat-card-content>



</mat-card>
</div>
