<p>
  Hola {{user.name}}
</p>

<div class="container flex-center-row">

  <mat-card class="example-card" *ngFor = "let new of news; let i = index">

    <mat-card-content class="example-container">
      <div>

        <label>{{new.title}}</label>
        <img [src]="new.image" alt="Smiley face" height="42" width="42">
       
      </div>
    </mat-card-content>
  </mat-card>
</div>
